<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen and (max-width: 670px)" href="smallscreen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah's Simon Says</title>
</head>
<body>
<main class="game-container">
    <header class="textBox">
        <h1 class="title-text">Salah's Simon Says:</h1>
        <!-- player promts will appear here -->
        <div class="prompts">
            <span class="playerInstructions text">
            </span>
            <div class="optionButtons">
                <p class="optionsPrompt text">Pick your MC! (max 4)</p>
                <button class="pickChainz option-button">2 chainz</button>
                <button class="pickChance option-button">Chance The Rapper</button>
                <button class="pickDmx option-button">DMX</button>
                <button class="pickGucci option-button">Gucci Mane</button>
                <button class="pickDrake option-button">Drake</button>
                <button class="pickJon option-button">Lil Jon</button>
                <button class="pickNicki option-button">Nicki Minaj</button>
                <button class="pickBiggie option-button">Biggie Smalls</button>
                <button class="pickRoss option-button">Rick Ross</button>
                <button class="pickSoulja option-button">Soulja Boy</button>
            </div>
        </div>
    </header>

    <section class="button-container  ">
        <button class="game-button chainz hidden " data-color="green"></button>
        <button class="game-button chance hidden " data-color="blue"></button>
        <button class="game-button dmx hidden " data-color="yellow"></button>
        <button class="game-button gucci hidden " data-color="red"></button>
        <button class="game-button drake hidden " data-color="pink"></button>
        <button class="game-button jon hidden " data-color="violet"></button>
        <button class="game-button nicki hidden " data-color="grey"></button>
        <button class="game-button biggie hidden " data-color="gold"></button>
        <button class="game-button ross hidden " data-color="orange"></button>
        <button class="game-button soulja hidden " data-color="black"></button>
    </section>
    <footer>
        <button class="start-button hidden">START!</button>
        <div class="bottomPrompts textBox">
            <span class="level-tally hidden text"></span>
        </div>
    </footer>
</main>
<div class="hidden">
    <!-- game sounds labeled by color -->
    <audio src="http://www.therapboard.com/audio/2chainz_unh3.ogg" data-sound="green"></audio>
    <audio src="http://www.therapboard.com/audio/chance_aghh2.ogg" data-sound="blue"></audio>
    <audio src="http://www.therapboard.com/audio/dmx6.ogg" data-sound="yellow"></audio>
    <audio src="http://www.therapboard.com/audio/gucci_14.ogg" data-sound="red"></audio>
    <audio src="http://www.therapboard.com/audio/drake_yeahyuh3.ogg" data-sound="pink"></audio>
    <audio src="http://www.therapboard.com/audio/liljon_3.ogg" data-sound="violet"></audio>
    <audio src="http://www.therapboard.com/audio/nicki_cat.ogg" data-sound="grey"></audio>
    <audio src="http://www.therapboard.com/audio/biggie_2.ogg" data-sound="gold"></audio>
    <audio src="http://www.therapboard.com/audio/ross_1.ogg" data-sound="orange"></audio>
    <audio src="http://www.therapboard.com/audio/soulja_5.ogg" data-sound="black"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
