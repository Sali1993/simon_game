<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah's Simon Says</title>

    <style>
        body {
            background-image: url("docs/images/bricks_wallpaper.jpg");
        }
    </style>
</head>
<body>
<main class="game-container">
    <header class="textBox">
        <h1 class="title-text">Salah's Simon Says:</h1>
        <!-- player promts will appear here -->
        <div class="prompts">
            <span class="playerInstructions text">
            </span>
            <div class="optionButtons">
                <p class="optionsPrompt text">Pick your MC! (max 4)</p>
                <button class="pickChainz option-button">2 chainz</button>
                <button class="pickChance option-button">Chance The Rapper</button>
                <button class="pickDmx option-button">DMX</button>
                <button class="pickGucci option-button">Gucci Mane</button>
                <button class="pickDrake option-button">Drake</button>
                <button class="pickJon option-button">Lil Jon</button>
                <button class="pickNicki option-button">Nicki Minaj</button>
                <button class="pickTrav option-button">Travis Scott</button>
                <button class="pickRoss option-button">Rick Ross</button>
                <button class="pickSoulja option-button">Soulja Boy</button>
            </div>
        </div>
    </header>

    <section class="button-container  ">
        <button class="game-button chainz hidden " data-color="green" style="background-image: url(docs/images/2chainz.png);"></button>
        <button class="game-button dmx hidden " data-color="yellow" style="background-image: url(docs/images/dmx.png);"></button>
        <button class="game-button chance hidden " data-color="blue" style="background-image: url(docs/images/chance.png);"></button>
        <button class="game-button gucci hidden " data-color="red" style="background-image: url(docs/images/gucci.png);"></button>
        <button class="game-button drake hidden " data-color="pink" style="background-image: url(docs/images/drake.png);"></button>
        <button class="game-button jon hidden " data-color="violet" style="background-image: url(docs/images/liljon.png);"></button>
        <button class="game-button nicki hidden " data-color="grey" style="background-image: url(docs/images/nicki.png);"></button>
        <button class="game-button biggie hidden " data-color="gold" style="background-image: url(docs/images/travisscott.png);"></button>
        <button class="game-button ross hidden " data-color="orange" style="background-image: url(docs/images/ross.png);"></button>
        <button class="game-button soulja hidden " data-color="black" style="background-image: url(docs/images/soulja.png);"></button>
    </section>
       
    <footer>
        <button class="start-button hidden">START!</button>
        <div class="bottomPrompts textBox">
            <span class="level-tally hidden text"></span>
        </div>
    </footer>
</main>
<div class="hidden">
    <!-- game sounds labeled by color -->
    <audio class="chainzAdlib" src="docs/sounds/2chainz_tru.mp3" data-sound="green"></audio>
    <audio class="chanceAdlib" src="docs/sounds/chance_aghh2.mp3" data-sound="blue"></audio>
    <audio class="xAdlib" src="docs/sounds/dmx_3.mp3" data-sound="yellow"></audio>
    <audio class="gucciAdlib" src="docs/sounds/gucci_14.mp3" data-sound="red"></audio>
    <audio class="drakeAdlib" src="docs/sounds/drake_5.mp3" data-sound="pink"></audio>
    <audio class="jonAdlib" src="docs/sounds/yeah.mp3" data-sound="violet"></audio>
    <audio class="nickiAdlib" src="docs/sounds/nicki_unh.mp3" data-sound="grey"></audio>
    <audio class="travAdlib" src="docs/sounds/traviscott_yah.mp3" data-sound="gold"></audio>
    <audio class="rossAdlib" src="docs/sounds/ross_1.mp3" data-sound="orange"></audio>
    <audio class="souljaAdlib" src="docs/sounds/soulja_5.mp3" data-sound="black"></audio>
class="" 
</div>

<div id="winPrompt" class="hidden">
    <div class="modal-content">
        <p class="text">YOU WIN!! THAT'S WASSUP!</p>
        <button id="winReset"class="text">play again?</button>
    </div>
</div>

<div id="losePrompt" class="hidden">
    <div class="modal-content">
        <p class="text">DANG! Almost had it</p>
        <button id="resetButton" class="text">TRY AGAIN?</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
