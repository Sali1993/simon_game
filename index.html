<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah's Simon Says</title>
</head>
<body>
<main class="game-container">
    <header>
        <h1>Salah's Simon Says:</h1>
        <span class="playerInstructions hidden"></span>
    </header>

    <section class="tile-container">
        <button class="game-button button-green" data-color="green">Green</button>
        <button class="game-button button-blue" data-color="blue">Blue</button>
        <button class="game-button button-yellow" data-color="yellow">Yellow</button>
        <button class="game-button button-red" data-color="red">Red</button>
    </section>
    <footer>
        <button class="start-button">START</button>
    </footer>
</main>


<script src="script.js"></script>
</body>
</html>
