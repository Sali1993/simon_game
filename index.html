<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah's Simon Says</title>
</head>
<body>
<main class="game-container">
    <header>
        <h1>Salah's Simon Says:</h1>
        <!-- player promts will appear here -->
        <div class="prompts">
            <span class="playerInstructions hidden"></span>
        </div>
    </header>

    <section class="button-container disabled">
        <button class="game-button chainz " data-color="green"></button>
        <button class="game-button chance " data-color="blue"></button>
        <button class="game-button dmx " data-color="yellow"></button>
        <button class="game-button gucci " data-color="red"></button>
        <button class="game-button drake " data-color="pink"></button>
        <button class="game-button jon " data-color="violet"></button>
        <button class="game-button nicki " data-color="grey"></button>
        <button class="game-button biggie " data-color="gold"></button>
        <button class="game-button ross " data-color="orange"></button>
        <button class="game-button soulja " data-color="black"></button>
    </section>
    <footer>
        <button class="start-button">START</button>
        <div class="bottomPrompts">
            <span class="level-tally hidden"></span>
        </div>
    </footer>
</main>
<div class="hidden">
    <!-- game sounds labeled by color -->
    <audio src="http://www.therapboard.com/audio/2chainz_unh3.ogg" data-sound="green"></audio>
    <audio src="http://www.therapboard.com/audio/chance_aghh2.ogg" data-sound="blue"></audio>
    <audio src="http://www.therapboard.com/audio/dmx6.ogg" data-sound="yellow"></audio>
    <audio src="http://www.therapboard.com/audio/gucci_14.ogg" data-sound="red"></audio>
    <audio src="http://www.therapboard.com/audio/drake_yeahyuh3.ogg" data-sound="pink"></audio>
    <audio src="http://www.therapboard.com/audio/liljon_3.ogg" data-sound="violet"></audio>
    <audio src="http://www.therapboard.com/audio/nicki_cat.ogg" data-sound="grey"></audio>
    <audio src="http://www.therapboard.com/audio/biggie_2.ogg" data-sound="gold"></audio>
    <audio src="http://www.therapboard.com/audio/ross_1.ogg" data-sound="orange"></audio>
    <audio src="http://www.therapboard.com/audio/soulja_5.ogg" data-sound="black"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
